{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Voyage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
</head>

<body>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              {% for message in messages %}

              <div class="alert alert-success">
                <a class="close" href="#" data-dismiss="alert">Ã—</a>
                {{ message }}
              </div>

              {% endfor %}
              <div class="col-5" style="float: right">
                <div class="row">
                  <div class="col-6">
                    <button type="submit" onclick="window.location.href='/home/'"
                      class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">
                      My Bookings
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="submit" onclick="window.location.href='/home/logout/'"
                      class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">
                      Logout
                    </button>
                  </div>
                </div>
              </div>
              <h2 class="mb-5">Welcome {{ response.name }} !</h2>
              <br/>

              <form id="search_flight"method="post">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{response.id}}" />
                <div class="container col-12" style="margin-bottom: 10px">
                  <div class="row">
                    <div class="col-12 text-center mt-5 mb-5">
                      <h2>Search Flights</h2>
                    </div>
  
                    <div class="col-6">
                      <label style="font-size: 18px">Source :</label>
                      <div class="row">
                        <select class="selectpicker col-8"  name="select_source" id="select_source" 
                          data-live-search="true">
                          <option value="">Select Source</option>
                         
                        </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <label style="font-size: 18px">Destination :</label>
                      <div class="row">
                        <select class="selectpicker col-8" name="select_destination" id="select_destination" 
                          data-live-search="true">
                          <option value="">Select Destination</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6 mt-5">
                      <label style="font-size: 18px">Date :</label>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <div class="datepicker input-group date">
                              <input type="text" class="form-control input-lg" name="journey_date" id="journey_date" />
                              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 mt-5">
                      <label style="font-size: 18px">Time :</label>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <div class="timepicker input-group time">
                              <input class="form-control" style="height:50px;"type="text" placeholder="HH:MM AM/PM" name="journey_date" id="journey_time" />
                              <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row justify-content-center mt-5 mb-5">
                    <div class="col-3 ">
                      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Search Flight</button>  
  
                    </div>
                  </div>
                </div>
              </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</body>

</html>
<script>
  $(document).ready(function () {

    $('.selectpicker').selectpicker();

    $(".datepicker").datepicker({
      language: "es",
      autoclose: true,
      startDate: new Date(),
      orientation: "bottom",
      todayHighlight: true,
      format: "dd-mm-yyyy",
    });

    $(".timepicker").datetimepicker({
      allowInputToggle: true,
      showClose: true,
      showClear: true,
      format: "HH:mm",
    });

    $('#cardetails').validate({
      rules:{
              selectbrand:{
                  required:true
              },
              selectyear :{
                  required:true
              },
              selectownership :{
                  required : true
              },
              km_driven:{
                  required:true,
                  digits:true
              },
              selecttransmission :{
                  required:true
              },
              selectfueltype :{
                  required : true
              },
              selectseats :{
                  required:true
              },
              selectlocation :{
                  required : true
              }

          },
          messages :{
              selectbrand:{
                  required:"Select brand"
              },
              selectyear :{
                  required:"Select Manufactured Year."
              },
              selectownership :{
                  required : "Select Ownership."
              },
              km_driven:{
                  required:"Enter Kilometers Driven.",
                  digits:"Input a number only."
              },
              selecttransmission :{
                  required:"Select Transmission."
              },
              selectfueltype :{
                  required : "Select Fuel Type."
              },
              selectseats :{
                  required:"Select No. of Seats."
              },
              selectlocation :{
                  required : "Select Location."
              }
          },
          submitHandler : function(form){

              var formData = $("#cardetails").serialize();

              
          }
    });


});
</script>
